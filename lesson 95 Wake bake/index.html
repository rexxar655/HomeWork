<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Wake bake</title>
		<link rel="stylesheet" href="css/reset.css" />
		<link rel="stylesheet" href="css/fonts.css" />
		<link rel="stylesheet" href="css/main.css" />
	</head>
	<body>
		<header class="header">
			<div class="header__fon-two"></div>
			<div class="header__fon-one"></div>

			<div class="container">
				<div class="head">
					<div class="head__logo">
						<img src="img/logo.svg" alt="Логотип" />
					</div>
					<div class="head__nav">
						<ul class="head__list">
							<li class="head__item">Программа обучения</li>
							<li class="head__item">Галерея</li>
							<li class="head__item">Отзывы</li>
							<li class="head__item">Контакты</li>
						</ul>
					</div>
				</div>
				<div class="header__content">
					<div class="notice">
						<p class="notice__data p-upper">
							Старт <img src="img/Ellipse 1.svg" alt="" /> 26.06.2023
						</p>
						<h1 class="notice__title">Научись печь торты и десерты с нуля</h1>

						<div class="notice__text">
							За 8 практических занятий ты получишь новые возможности
							для самореализации и любимое дело

							<button class="notice__btn btn">Записаться на курс</button>
						</div>
					</div>
					<div class="video">
						<div class="video__block">
							<img
								class="video__woman"
								src="img/hero-woman.png"
								alt="Женшина с тортом"
							/>
							<div class="video__play">
								<img src="img/play.svg" alt="" />
								<p>Посмотри, как готовятся наши торты</p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</header>

		<main></main>

		<footer></footer>

		<script src="main.js"></script>
	</body>
</html>
